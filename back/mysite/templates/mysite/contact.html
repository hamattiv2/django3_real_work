<!-- 
    mysite/mapege.html
    一部、動画内とは異なり ユーザー名のinputのidやname属性を修正したものになります。
-->

{% extends 'config/base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-8">
            <h3 class="pb-4 mb-4 font-italic border-bottom">
                お問い合わせ
            </h3>

            <form class="row g-3" method="POST">
                {% csrf_token %}
                <div class="col-12">
                    <label class="form-label">名前</label>
                    <div class="form-group">
                        <input type="text" name="name" class="form-control" required>
                    </div>
                </div>

                <div class="col-12">
                    <label class="form-label">メールアドレス</label>
                    <div class="form-group">
                        <input type="email" name="email" class="form-control" required>
                    </div>

                </div>
                <div class="col-12">
                    <label class="form-label">お問い合わせ内容</label>
                    <textarea name="contact" rows="4" class="form-control" required></textarea>
                </div>

                <div class="g-recaptcha" data-sitekey="{{ recaptcha_site_key }}" data-callback="verifyCallBack"></div>

                <div class="col-12">
                    <button type="submit" id="submit" class="btn btn-primary" disabled>送信</button>
                </div>
            </form>

        </div>

        {% include 'config/snipetts/sidebar.html' %}

    </div>
</main>

<script>
    // reCaptchaをクリックしたら送信ボタンのdisabledを削除する
    function verifyCallBack(response) {
        $('#submit').prop('disabled', false);
    }
</script>

{% endblock %}

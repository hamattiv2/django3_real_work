{% extends 'mysite/register/base_auth.html' %}

{% block content %}
<div class="container ">
    <div class="row">
        <div class="col-lg-3 m-auto ">
            <h1 class="display-4 font-italic text-center "><a href="/" class="text-decoration-none">Django</a></h1>
        </div>
        <div class="col-lg-3 m-auto ">

            <p class="text-danger">{{ error_messages }}</p>

            <form class="form-signin mx-4" method="POST">
                {% csrf_token %}
                <div class="text-center">
                    <h1 class="h5 my-4 ">新規登録</h1>
                </div>

                <div class="form-label-group my-3">
                    <input type="email" id="id_email" class="form-control" name="email" placeholder="Email address" required
                        autofocus>
                </div>

                <div class="form-label-group my-3">
                    <input type="password" id="id_password" class="form-control" name="password" placeholder="Password" required>
                </div>

                <button class="btn btn-primary btn-block my-3 w-100" type="submit">サインアップ</button>
                <div class="text-center">
                    <a href="{% url 'login' %}" class="text-secondary">ログインはこちら</a>
                </div>

            </form>

        </div>
    </div>
</div>

{% endblock %}

<div>
    <h6>コメント</h6>
    
    {% for error in comment_errors %}
    <p class="text-danger">
        {{ error }}
    </p>
    {% endfor %}
    
    <div class="list-group">
        {% for comment in comments %}
        <a href="" class="list-group-item list-group-item-action p-d round-0">
            <p>{{ comment.comment }}</p>
            <p>{{ comment.insert_dttm }} by {{ comment.user.profile.username }}さん </p>
        </a>
        {% endfor %}
    </div>


    {% if user.is_authenticated %}
    <form action="" method="POST" class="my-4">
        {% csrf_token %}
        <div class="mb-2">
            <label for="">コメント投稿</label>
            <textarea name="comment" class="round-0 bg-light form-control" rows="3"></textarea>
        </div>
        <div class="text-right">
            <button class="btn btn-sm btn-outline-success" type="submit">
                コメントする
            </button>
        </div>
    </form>
    {% else %}
    <p class="my-4">
        コメントを投稿するには<a href="{% url 'login' %}">ログイン</a>してください
    </p>
    {% endif %}
</div>
